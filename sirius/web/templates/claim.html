{% extends "base.html" %}

{% block title %}Overview{% endblock %}

{% block page_content %}
<h1>Claim a printer</h1>
<div>
	<form method="POST">
		{{ form.csrf_token }}
		{{ form.claim_code.label }}
		{{ form.claim_code(size=24) }}
		{{ form.printer_name.label }}
		{{ form.printer_name(size=24) }}
		<input type="submit" value="Claim printer">
	</form>
</div>
{% endblock %}
